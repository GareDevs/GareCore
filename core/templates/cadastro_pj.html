{% extends 'core/base.html' %}
{% load static %}
{% block title %}Cadastro - Pessoa Física{% endblock %}

{% block content %}

<div id="cadastro-pj" class="section" data-load-function="loadFormPessoaJuridica">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-building me-2"></i>Cadastro de Pessoa Jurídica</h2>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form id="form-pessoa-juridica">
                        <!-- Formulário será inserido aqui pelo JavaScript -->
                        <div id="form-container-pj"></div>
                        <button type="submit" class="btn btn-success mt-3">Salvar Pessoa Jurídica</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Carregar formulário se ainda não foi carregado
        if (!document.getElementById('form-container-pj')?.children.length) {
            loadFormPessoaJuridica();
        }
        
        const form = document.getElementById('form-pessoa-juridica');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                salvarPessoaJuridica();
            });
        }
    });
</script>
{% endblock %}
