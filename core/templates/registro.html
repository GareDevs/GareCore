
{% block extra_css %}
<style>
    :root {
        --background: #f3f4f6;
        --card-bg: #ffffff;
        --border-color: #e5e7eb;
        --text-main: #111827;
        --text-muted: #6b7280;
        --accent-blue: #2563eb;
        --light-blue: #60a5fa;
        --success: #10b981;
        --danger: #ef4444;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--background);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-main);
        margin: 0;
    }

    .register-container {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
        padding: 2.5rem;
        max-width: 520px;
        width: 100%;
        margin: 24px;
    }

    .register-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-main);
    }

    .register-subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    label {
        font-weight: 500;
        font-size: 0.95rem;
        color: var(--text-main);
    }

    .form-control {
        background: #f9fafb;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        padding: 0.9rem 1rem;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
        background: #ffffff;
    }

    .btn-register {
        background: linear-gradient(135deg, var(--accent-blue), var(--light-blue));
        border: none;
        border-radius: 999px;
        font-weight: 600;
        font-size: 1rem;
    }

    .btn-register:hover {
        filter: brightness(1.05);
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.35);
    }

    @media (max-width: 576px) {
        .register-container {
            margin: 10px;
            padding: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Sistema Desktop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<div class="register-container">
    

    <div class="text-center mb-4">
        <h2 class="register-title mb-2">
            <i class="fas fa-user-plus me-2 text-primary"></i>
            Criar Conta
        </h2>
        <p class="register-subtitle">Solicite acesso ao sistema</p>
    </div>

    <div id="alert-container"></div>

    <form id="registroForm">
        <div class="row g-3">
            <div class="col-12">
                <label>Nome Completo</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-12">
                <label>E-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-12">
                <label>Senha</label>
                <input type="password" id="senha" class="form-control" minlength="6" required>
            </div>
            <div class="col-12">
                <label>Setor/Departamento</label>
                <input type="text" id="setor" class="form-control" placeholder="Ex: Investigação" required>
            </div>
        </div>

        <button type="submit" class="btn btn-register text-white mt-4 w-100 py-3" id="btnRegistro">
            <span id="btnText">Solicitar Acesso</span>
        </button>
    </form>
</div>

<script>
document.getElementById('registroForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    const setor = document.getElementById('setor').value.trim();

    const btnText = document.getElementById('btnText');
    btnText.innerHTML = '<span class="spinner"></span> Enviando...';

    try {
        const response = await fetch('/api/registro/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha, role: 'user' })
        });

        const data = await response.json();

        if (response.ok) {
            showAlert('Solicitação enviada! Aguarde aprovação do administrador.', 'success');
            setTimeout(() => window.location.href = '/', 3000);
        } else {
            const erro = Object.values(data).flat().join(' ');
            showAlert(erro || 'Erro ao criar conta', 'danger');
        }
    } catch (err) {
        showAlert('Erro de conexão', 'danger');
    } finally {
        btnText.textContent = 'Solicitar Acesso';
    }
});

function showAlert(msg, type) {
    const c = document.getElementById('alert-container');
    c.innerHTML = `<div class="alert alert-${type} p-3 rounded">${msg}</div>`;
}
</script>
{% endblock %}
