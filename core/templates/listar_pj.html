{% extends 'core/base.html' %}
{% block title %}Lista - Pessoas Jurídicas{% endblock %}

{% block content %}
<div id="listar-pj" class="section" data-load-function="loadListaPessoasJuridicas">
    <div class="row">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-building me-2"></i> Pessoas Jurídicas</h2>
            <button class="btn btn-success" onclick="exportarParaExcel('pessoa_juridica')">
                <i class="fas fa-file-excel me-2"></i> Exportar Excel
            </button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="mb-4">
                        <input type="text" class="form-control form-control-lg" id="search-pj" 
                               placeholder="Buscar por razão social, CNPJ, nome fantasia, GOA...">
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-success">
                                <tr>
                                    <th>Razão Social</th>
                                    <th>Nome Fantasia</th>
                                    <th>CNPJ</th>
                                    <th>Sócios</th>
                                    <th>GOA</th>
                                    <th>Situação</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-pj">
                                <!-- Preenchido via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Carregar lista se ainda não foi carregada
        if (!document.getElementById('tabela-pj')?.children.length) {
            loadListaPessoasJuridicas();
        }
    });
</script>
{% endblock %}
