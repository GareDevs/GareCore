<div class="desktop-header">
    <h1><i class="fas fa-database"></i> Sistema Desktop - Banco de Dados</h1>
    <div class="desktop-controls">
        <button class="btn btn-sm btn-outline-light me-2" onclick="toggleTheme()" title="Alternar Tema" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        <button class="btn btn-sm btn-outline-light me-2" onclick="forcarFechamentoModal()" title="Destravar Tela">
            <i class="fas fa-unlock"></i>
        </button>
        <button class="desktop-btn btn-close-app" title="Fechar"></button>
        <button class="desktop-btn btn-minimize" title="Minimizar"></button>
        <button class="desktop-btn btn-maximize" title="Maximizar"></button>
    </div>
</div>
