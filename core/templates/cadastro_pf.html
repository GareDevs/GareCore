{% extends 'core/base.html' %}
{% load static %}
{% block title %}Cadastro - Pessoa Jurídica{% endblock %}

{% block content %}
<div id="cadastro-pf" class="section" data-load-function="loadFormPessoaFisica">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-user-plus me-2"></i> Cadastro de Pessoa Física</h2>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form id="form-pessoa-fisica">
                        <!-- Todo o formulário gerado pelo forms.js -->
                        <div id="form-container-pf"></div>
                        <button type="submit" class="btn btn-success mt-3">Salvar Pessoa Física</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Carregar formulário se ainda não foi carregado
        if (!document.getElementById('form-container-pf')?.children.length) {
            loadFormPessoaFisica();
        }
        
        const form = document.getElementById('form-pessoa-fisica');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                salvarPessoaFisica();
            });
        }
    });
</script>
{% endblock %}
