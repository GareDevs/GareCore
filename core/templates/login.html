

{% block extra_css %}
<style>
        :root {
            --background: #f3f4f6;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent-blue: #2563eb;
            --light-blue: #60a5fa;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: auto;
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
            padding: 2.5rem;
            width: 100%;
            max-width: 460px;
            position: relative;
            margin: 24px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .credentials-info {
            background: #f9fafb;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .credentials-info h6 {
            color: var(--accent-blue);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .credential-user {
            color: var(--text-main);
            font-weight: 500;
        }

        .credential-pass {
            color: var(--text-muted);
            font-family: monospace;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-main);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            background: #f9fafb;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            autocomplete: off;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
            background: #ffffff;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-control.with-icon {
            padding-left: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--accent-blue);
        }

        .btn-login {
            width: 100%;
            padding: 0.95rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--light-blue));
            border: none;
            border-radius: 999px;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
            background: var(--background);
        }

        .google-section {
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }

        .google-config {
            background: #f9fafb;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .google-config h6 {
            color: var(--warning);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .google-config small {
            color: var(--text-muted);
            line-height: 1.4;
        }

        .btn-google {
            width: 100%;
            padding: 0.9rem;
            background: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-google:hover:not(:disabled) {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-google:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-blue);
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            border: none;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.06);
            color: #b91c1c;
            border-left: 4px solid var(--danger);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.06);
            color: #047857;
            border-left: 4px solid var(--success);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
            border-left: 4px solid var(--warning);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-info {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .quick-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quick-btn {
            padding: 0.5rem;
            background: var(--dark-blue);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            background: var(--medium-blue);
            border-color: var(--accent-blue);
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 10px;
                padding: 2rem;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .quick-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login Seguro - Sistema Desktop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<div class="login-container">
    <div class="login-header">
        <h2 class="login-title">
            <i class="fas fa-shield-alt me-2 text-primary"></i>
            Login Seguro
        </h2>
        <p class="login-subtitle">Sistema de Gerenciamento de Pessoas</p>
    </div>

    <div id="alert-container"></div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-envelope me-1"></i> E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
        </div>

        <div class="mb-4">
            <label class="form-label"><i class="fas fa-lock me-1"></i> Senha</label>
            <div class="position-relative">
                <input type="password" id="senha" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye" id="eye-icon"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-login" id="btnLogin">
            <span class="spinner" id="spinner" style="display:none;"></span>
            <span id="btnText">Entrar no Sistema</span>
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="text-muted small">
            N√£o tem conta? 
            <a href="{% url 'registro' %}" class="text-info text-decoration-none fw-bold">Solicite acesso</a>
        </p>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById('senha');
    const icon = document.getElementById('eye-icon');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');

    btnText.textContent = 'Autenticando...';
    spinner.style.display = 'inline-block';

    try {
        const response = await fetch('/api/login/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (response.ok) {
            // Salva o token
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            localStorage.setItem('user', JSON.stringify(data.user));

            showAlert('Login realizado com sucesso! Redirecionando...', 'success');
            setTimeout(() => window.location.href = '/dashboard/', 1500);
        } else {
            showAlert(data.detail || 'E-mail ou senha incorretos', 'danger');
        }
    } catch (err) {
        showAlert('Erro de conex√£o. Tente novamente.', 'danger');
    } finally {
        btnText.textContent = 'Entrar no Sistema';
        spinner.style.display = 'none';
    }
});

function showAlert(msg, type) {
    const container = document.getElementById('alert-container');
    container.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
    setTimeout(() => container.innerHTML = '', 5000);
}

// Se j√° estiver logado, vai direto pro dashboard
if (localStorage.getItem('access_token')) {
    window.location.href = '/dashboard/';
}
</script>
{% endblock %}
